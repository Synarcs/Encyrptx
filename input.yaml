version: 3
hashing_algorithm: "sha512" 
# sha256, sha512 
# this will use sha3 internally to prevent the brute force attack issue over sha2 
symmetric_encryption_algorithm: "aes-256-gcm"
# modes supported 
# aes-128-cbc, aes-128-cfb, aes-128-gcm, aes-256-cbc, aes-256-cfb, aes-256-gcm, des3-3k-cbc, des3-3k-cfb 
pbkdf2_iteration_count: 5000
encrypted_file_output_name:  "input.enc"
argon_hash_mode: false


